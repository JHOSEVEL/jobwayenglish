    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Crie Seu Perfil</h2>
    <p class="text-center text-gray-600 mb-8">Preencha com suas informações essenciais para começar sua jornada no Canadá!</p>

    <form>
        <div class="mb-5 mt-4">
            <label for="nomeCompleto" class="block text-gray-700 text-sm font-medium mb-2">Nome Completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required
                   class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>

        <div class="mb-5">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required
                   class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>

        <div class="mb-5">
            <label for="telefone" class="block text-gray-700 text-sm font-medium mb-2">Telefone (com DDD)</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required
                   class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>

        <div class="mb-6">
            <label for="areaInteresse" class="block text-gray-700 text-sm font-medium mb-2">Área de Interesse (Opcional)</label>
            <select id="areaInteresse" name="areaInteresse"
                    class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
                <option value="">Selecione sua área principal</option>
                <option value="tecnologia">Tecnologia/TI</option>
                <option value="engenharia">Engenharia</option>
                <option value="saude">Saúde</option>
                <option value="financas">Finanças</option>
                <option value="marketing">Marketing</option>
                <option value="educacao">Educação</option>
                <option value="outra">Outra</option>
            </select>
        </div>

        <div class="flex items-center justify-center">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out w-full">
                Crie Seu Perfil Grátis
            </button>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form'); // Seleciona o primeiro formulário na página
    const whatsappNumber = '558589500747'; // <-- SUBSTITUA PELO SEU NÚMERO DE WHATSAPP COM CÓDIGO DO PAÍS E DDD

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        // Coleta os valores dos campos
        const nomeCompleto = document.getElementById('nomeCompleto').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const areaInteresse = document.getElementById('areaInteresse').value;

        // Monta a mensagem para o WhatsApp
        let message = `Olá! Tenho interesse em oportunidades de trabalho no Canadá.\n\n`;
        message += `*Nome Completo:* ${nomeCompleto}\n`;
        message += `*E-mail:* ${email}\n`;
        message += `*Telefone:* ${telefone}\n`;
        if (areaInteresse) { // Adiciona a área de interesse apenas se for preenchida
            message += `*Área de Interesse:* ${areaInteresse}\n`;
        }
        message += `\nAguardo contato.`;

        // Codifica a mensagem para ser usada na URL
        const encodedMessage = encodeURIComponent(message);

        // Cria a URL do WhatsApp
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

        // Redireciona o usuário para o WhatsApp
        window.open(whatsappURL, '_blank');
    });
});
</script>
